# Settings for Cloud Run
runConfig:
  minInstances: 1
  maxInstances: 2
  concurrency: 100
  cpu: 1
  memoryMiB: 1024

# Environment variables and secrets
env:
  - variable: MY_NAME
    value: TEST
    availability:
      - BUILD
      - RUNTIME
  - variable: FIREBASE_API_KEY
    secret: FIREBASE_API_KEY
    availability:
      - BUILD
      - RUNTIME
  - variable: FIREBASE_AUTH_DOMAIN
    secret: FIREBASE_AUTH_DOMAIN
    availability:
      - BUILD
      - RUNTIME
  - variable: FIREBASE_PROJECT_ID
    secret: FIREBASE_PROJECT_ID
    availability:
      - BUILD
      - RUNTIME
  - variable: FIREBASE_STORAGE_BUCKET
    secret: FIREBASE_STORAGE_BUCKET
    availability:
      - BUILD
      - RUNTIME
  - variable: FIREBASE_MESSAGING_SENDER_ID
    secret: FIREBASE_MESSAGING_SENDER_ID
    availability:
      - BUILD
      - RUNTIME
  - variable: FIREBASE_APP_ID
    secret: FIREBASE_APP_ID
    availability:
      - BUILD
      - RUNTIME
  - variable: FIREBASE_MEASUREMENT_ID
    secret: FIREBASE_MEASUREMENT_ID
    availability:
      - BUILD
      - RUNTIME
  - variable: FIREBASE_GROUPER_DB_URL
    secret: FIREBASE_GROUPER_DB_URL
    availability:
      - BUILD
      - RUNTIME